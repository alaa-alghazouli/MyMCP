name: Build MyMCP (Corrected & Working)
on: workflow_dispatch

jobs:
  build:
    name: Build and Upload App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build App
        run: |
          # THIS IS THE FIX: We go into the subfolder first
          cd MyMCP
          
          # Force it to build for Intel AND Apple Silicon (Universal)
          # and allow it to run on older Macs (macOS 12+)
          xcodebuild -scheme MyMCP \
            -configuration Release \
            -derivedDataPath build \
            MACOSX_DEPLOYMENT_TARGET=12.0 \
            ARCHS="x86_64 arm64" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip for Download
        run: |
          # Go to the folder where Xcode put the app
          cd MyMCP/build/Build/Products/Release
          
          # Zip it properly (preserving links so it doesn't say "Damaged")
          zip -r -y MyMCP_Universal.zip MyMCP.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyMCP-Ready-To-Use
          path: MyMCP/build/Build/Products/Release/MyMCP_Universal.zip
