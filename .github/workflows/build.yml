name: Build MyMCP
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build App
        # We change directory (cd) to the 'MyMCP' subfolder first!
        run: |
          cd MyMCP
          xcodebuild -scheme MyMCP \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: MyMCP-App
          # Note the updated path: MyMCP/build/...
          path: MyMCP/build/Build/Products/Release/MyMCP.app
