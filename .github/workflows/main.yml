name: Build MyMCP (Guaranteed Fix)
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build App
        run: |
          cd MyMCP
          xcodebuild -scheme MyMCP \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip with Symlinks
        # This is the magic step that fixes the "Damaged" error
        run: |
          cd MyMCP/build/Build/Products/Release
          zip -r -y MyMCP_Fixed.zip MyMCP.app

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: MyMCP-Ready-To-Use
          path: MyMCP/build/Build/Products/Release/MyMCP_Fixed.zip
